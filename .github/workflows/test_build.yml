name: Dockerfile test

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        if: "! contains(github.event.head_commit.message, '[skip-ci]')"
        steps:
          - name: checkout
            uses: actions/checkout@v3
          - name: hadolint
            uses: brpaz/hadolint-action@master
          - name: build
            run: docker build --no-cache .